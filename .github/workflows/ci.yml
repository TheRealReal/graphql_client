name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: 1.11.x
            otp: 22
          - elixir: 1.11.x
            otp: 23
          - elixir: 1.11.x
            otp: 24
          - elixir: 1.12.x
            otp: 22
          - elixir: 1.12.x
            otp: 23
          - elixir: 1.12.x
            otp: 24
          - elixir: 1.13.x
            otp: 22
          - elixir: 1.13.x
            otp: 23
          - elixir: 1.13.x
            otp: 24
            lint: true
    env:
      MIX_ENV: test

    steps:
      - uses: actions/checkout@v2

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}

      - run: mix deps.get

      - run: mix format --check-formatted
        if: ${{ matrix.lint }}

      - run: mix deps.unlock --check-unused
        if: ${{ matrix.lint }}

      - run: mix deps.compile

      - run: mix compile --warnings-as-errors
        if: ${{ matrix.lint }}

      - run: mix test
      
